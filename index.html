        <nav class="menu">

          <label class="menu-btn" for="menu-toggle">

        <a class="img-basket" href="#" aria-label="Basket"

      <ul class="helper">

        <li class="helper-item">
          <img src="./img/delivery.svg" alt="Delivery" />

        <li class="helper-item">
